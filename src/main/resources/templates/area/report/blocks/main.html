<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="divContent">
	<script> 
		  function __onload() {
			// Ativar table de dados
		    $('#tableReportData').DataTable({
		      'paging'      : true,
		      'lengthChange': false,
		      'searching'   : true,
		      'ordering'    : true,
		      'info'        : true,
		      'autoWidth'   : true
		    })
		  }

		  // função executada ao carregar a página
		  handleOnLoad(__onload);
      </script>



	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Relatório de Blocos</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="tableReportData"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Rendering engine</th>
								<th>Browser</th>
								<th>Platform(s)</th>
								<th>Engine version</th>
								<th>CSS grade</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="block : ${blocks}">
								<td th:text="${block.id}">291</td>
								<td th:text="${block.code}">1</td>
								<td th:text="${block.startTime}">07:12</td>
								<td th:text="${block.endTime}">17:12</td>
								<td><span class="label label-success">Sucesso</span> <span
									class="label label-warning">Pendencia</span> <span
									class="label label-primary">OK</span> <span
									class="label label-danger">Negado</span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</div>
</html>
